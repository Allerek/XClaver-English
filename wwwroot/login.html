<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<META HTTP-EQUIV = "Pragma" CONTENT="no-cache">
<head>
<title>Freestyle 3 WebUI</title>
<link rel="shortcut icon" href="favicon.ico" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="./css/FSD.css" media="screen" rel="stylesheet" type="text/css" />
<link href="./css/dropdown.css" media="screen" rel="stylesheet" type="text/css" />
<link href="./css/default.ultimate.css" media="screen" rel="stylesheet" type="text/css" />

<!--[if lt IE 7]>
<script type="text/javascript" src="./js/jquery/jquery.js"></script>
<script type="text/javascript" src="./js/jquery/jquery.dropdown.js"></script>
<![endif]-->

</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" class="MainTable">

<!-- Logo -->
  <tr class="LogoRow">
    <td class="LogoCol" colspan="2">
      <div id="logo" align="center">
          <img src="./images/FSD_Logo.png" />
      </div>
    </td>
  </tr>
<!-- End Logo -->
  <tr>

    <td colspan="2"><br /><br /></td>
  </tr>
  <tr class="MainRow">
    <td class="MainCol">
    <h1>Login</h1>
    <br />
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
		<!-- Login -->

  	  <FORM METHOD="post" ACTION="##TARGETURL##" enctype="multipart/form-data">
	  <tr>
        <td align="right" width="50%" style="padding: 10px">
	      <strong> User ID</strong>
        </td>
        <td style="padding: 10px"> 
          <input type="text" size="40" name="j_username" />
        </td>

     </tr>
     <tr>
        <td align="right" width="50%" style="padding: 10px">
          <strong> Password </strong>
        </td>  
        <td style="padding: 10px">
          <input type="password" size="40" name="j_password" />
        </td>

     </tr>
     <tr>
        <td colspan="2" align="center" style="padding: 15px">
	      <input type="submit" name="Action" value="Login" />
        </td>
     </tr>
     </form>
     </table>
<!-- End Login -->

</td>
</tr>

</table>
</body>
</html>
